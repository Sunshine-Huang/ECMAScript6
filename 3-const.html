<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1.let没有变量提声
			//2.let不能重复声明
			// 3.不会给Windows增加属性
			// 4.一旦声明必须赋值
			// 5.const定义常量，不可以重复赋值
			let a;console.log(a)//undefined
			a=1;console.log(a)//1
			a=2;console.log(a)//2
			
			
			//const b;//报错 一旦声明必须赋值
			const b=1;
			//b=3;//报错 const定义常量，不可以重复赋值
			
			
		</script>
	</body>
</html>
