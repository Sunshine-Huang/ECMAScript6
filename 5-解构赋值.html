<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=[1,2,3,4];
			let [a,b,c,d]=arr;
			console.log(a,b,c,d)
		
			    let [x,y,m,n]=[1,2];
			
			    console.log(x,y,m,n,)
			    //结果：1 2 undefined undefined
			
			    //设置默认值
			    let [x1,x2=10]=[1];
			    console.log(x1,x2)
			
			    //省略赋值
			    let [,,m2]=[1,2,3];
			    console.log(m2);
				
				 //不定参数赋值,将后面的项放在数组中
				    let [y1,y2,...y3]=[1,2,3,4,5];
				    console.log(y1,y2,y3);
		</script>
	</body>
</html>
